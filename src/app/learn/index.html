<stache
  pageTitle="Learn"
  layout="sidebar">
  <stache-page-summary>
    {{ stache.jsonData.global.productNameLong }} is a component library for SKY UX single-page applications (SPAs). The {{ stache.jsonData.global.productNameShort }} components facilitate the creation of consistent, coordinated technical documentation that features SKY UX-approved styles.
  </stache-page-summary>

  <br />

  <stache-action-buttons showSearch="false"
    [routes]="[
      {
        name: 'Overview',
        path: '/learn/overview',
        icon: 'info-circle',
        summary: 'Interested in what Stache is and how it can help you?'
      },
      {
        name: 'Getting started',
        path: '/learn/get-started',
        icon: 'compass',
        summary: 'Ready for Stache? Learn how to set up a new Stache site or add Stache to your existing SKY UX SPA!'
      },
        {
        name: 'Basics',
        path: '/learn/basics',
        icon: 'shapes',
        summary: 'Learn how Stache is organized and how to get started creating documentation. '
      },
      {
        name: 'Update Stache',
        path: '/learn/update-stache/',
        icon: 'download',
        summary: 'Learn how to update your app to the latest version of Stache.'
      },
      {
        name: 'Stache plugins',
        path: '/learn/plugins/',
        icon: 'plug',
        summary: 'Learn about the plugins Stache uses to expand the features of SKY UX.'
      },
      {
        name:  'Go live',
        path: '/learn/golive',
        icon: 'rocket',
        summary: 'Before you publish your site, review our recommendations to ensure a successful launch.'
      }
    ]">
  </stache-action-buttons>

</stache>
