<sky-definition-list labelWidth="150px" defaultValue=" ">
  <sky-definition-list-heading>
    Folder Structure Definitions
  </sky-definition-list-heading>
  <sky-definition-list-content *ngFor="let item of basics" >
    <sky-definition-list-label>
      {{item.label}}
    </sky-definition-list-label>
    <sky-definition-list-value>
      {{item.value}}
    </sky-definition-list-value>
  </sky-definition-list-content>
</sky-definition-list>
