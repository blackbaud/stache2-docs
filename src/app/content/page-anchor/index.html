<stache
  pageTitle="Page Anchor"
  layout="sidebar"
  showBreadcrumbs="true">

  <stache-page-summary>
    <p>
      The page anchor component is used to construct the <a routerLink="/content/table-of-contents/">table of contents</a> and creates an anchor to specific sections on a page. It also formats as a natural section header.
    </p>
  </stache-page-summary>

  <stache-page-anchor>
    Demo
  </stache-page-anchor>

  <div class="stache-demo-page-result">
    <stache-page-anchor>
      Anchor #1
    </stache-page-anchor>
    <stache-page-anchor>
      Anchor #2
    </stache-page-anchor>
  </div>

  <stache-page-anchor>
    Code
  </stache-page-anchor>

  <div class="stache-demo-code">
    <sky-tabset>
      <sky-tab
        tabHeading="sample">
        <stache-code-block
          languageType="markup">
          <stache-page-anchor>
            Anchor #1
          </stache-page-anchor>
          <stache-page-anchor>
            Anchor #2
          </stache-page-anchor>
        </stache-code-block>
      </sky-tab>
    </sky-tabset>
  </div>
</stache>
