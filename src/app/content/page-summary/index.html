<stache
  pageTitle="Page Summary"
  navTitle="Page summary">

  <stache-page-summary>
    <p>
      The page summary provides a section at the top of the page to summarize what a user should expect to find or learn on the page. We recommend you use this component immediately after the <stache-code>&lt;stache&gt;</stache-code> tag.
    </p>
  </stache-page-summary>

  <stache-page-anchor>
    Demo
  </stache-page-anchor>

  <div class="stache-demo-page-result">
    <stache-page-summary>
      This is an example of a summary.
    </stache-page-summary>
  </div>

  <stache-page-anchor>
    Code
  </stache-page-anchor>

  <div class="stache-demo-code">
    <sky-tabset>
      <sky-tab
        tabHeading="sample">
        <stache-code-block
          languageType="markup">
          <stache-page-summary>
            This is an example of a summary.
          </stache-page-summary>
        </stache-code-block>
      </sky-tab>
    </sky-tabset>
  </div>
</stache>
