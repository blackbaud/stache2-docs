<stache
  pageTitle="Feedback and Contributions"
  navTitle="Feedback"
  layout="sidebar">

  <stache-page-summary>
    To enhance the creation of quality technical documentation, we highly encourage feedback and contributions from all {{ stache.jsonData.global.productNameShort }} users!
  </stache-page-summary>

  <stache-action-buttons
    showSearch="false"
    [routes]="[
      {
        name: 'Submit a Request or Issue',
        path: 'https://github.com/blackbaud/stache2/issues',
        icon: 'github',
        summary: 'Request new features or file a bug in our GitHub repo.'
      },
      {
        name: 'Component Library',
        path: '/support/contribute/developer',
        icon: 'wrench',
        summary: 'We welcome contributions to the component library.'
      },
      {
        name: 'Documentation',
        path: 'https://github.com/blackbaud/stache2-docs',
        icon: 'book',
        summary: 'We welcome contributions to our documentation. Follow Git best practices and submit a PR for edits. '
      }
    ]">
  </stache-action-buttons>
</stache>
